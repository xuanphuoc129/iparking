<ion-header>
    <ion-navbar>
        <ion-title class="a1-content-center">Đặt phòng</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-item-group>
        <ion-item-divider color="light">Thông tin điểm dịch vụ</ion-item-divider>
        <ion-item>
            <ion-icon item-start name="pin"></ion-icon>
            <ion-label>{{park.parkAddress}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon item-start name="call"></ion-icon>
            <ion-label>{{park.parksHotLine}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon item-start name="list"></ion-icon>
            <ion-label>30/45 phòng </ion-label>
        </ion-item>
    </ion-item-group>
    <ion-item-group>
        <ion-item-divider color="light">Thời gian</ion-item-divider>
        <ion-item>
            <ion-label>Ngày bắt đầu</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.timeStarts"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>Ngày kết thúc</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.timeEnds"></ion-datetime>
        </ion-item>


    </ion-item-group>

    <ion-item-group>
        <ion-item-divider color="light">Phòng</ion-item-divider>
        <ion-item (click)="showPrompt()">
            <ion-label>Số lượng</ion-label>
            <ion-label>{{event.numberRoom}}</ion-label>
        </ion-item>

        <ion-item>
            <ion-label>Loại</ion-label>
            <ion-select [(ngModel)]="event.typeRoom">
                <ion-option value="250000">Đơn</ion-option>
                <ion-option value="350000">Đôi</ion-option>
            </ion-select>
        </ion-item>


        <ion-item>
            <ion-label>Giá</ion-label>
            <ion-select [(ngModel)]="event.typeRoom">
                <ion-option value="250000">250000VNĐ</ion-option>
                <ion-option value="350000">350000VNĐ</ion-option>
            </ion-select>
        </ion-item>


    </ion-item-group>

    <ion-item-group>
        <ion-item-divider color="light">Thanh toán</ion-item-divider>
        <ion-item>
            <ion-icon item-start name="cart"></ion-icon>
            <ion-label text-right>{{event.typeRoom*event.numberRoom}}VNĐ</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Hình thức thanh toán</ion-label>
            <ion-select [(ngModel)]="event.typePay" interface="action-sheet">
                <ion-option value="1">Thẻ</ion-option>
                <ion-option value="2">Tiền mặt</ion-option>
            </ion-select>
        </ion-item>
    </ion-item-group>

</ion-content>
<ion-footer>
    <button ion-button block class="a-background-button btn-bottom" (click)="sign()">Đăng ký</button>
</ion-footer>
