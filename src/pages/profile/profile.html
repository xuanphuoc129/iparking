<ion-content>
    <div class="a-top a3-container-center a3-column">
        <div class="a1-relative" text-center>
            <img src="assets/ipark/image/logo.png">
        </div>
        <div class="a1-relative a-name" text-center>
            <span>iParking</span>
        </div>
    </div>
    <div class="a-bottom">
        <div class="list-container">
            <ion-list no-line>
                <ion-item class="border-top">
                    <ion-label>
                        <ion-icon name="mail"></ion-icon>
                    </ion-label>
                    <ion-input type="email" [(ngModel)]="user.email" (input)="inputEmail()" disabled></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>
                        <ion-icon name="call"></ion-icon>
                    </ion-label>
                    <ion-input type="tel" [(ngModel)]="user.phoneNumber" maxlength="11" (input)="inputPhone()" disabled></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>
                        <ion-icon name="person"></ion-icon>
                    </ion-label>
                    <ion-input type="text" [(ngModel)]="user.displayName" (input)="inputName()" disabled></ion-input>
                </ion-item>
                <div style="height: 40px"></div>

                <button ion-button block class="btn-signin" (click)="signout()">Logout</button>
                <button ion-button block class="btn-signin" (click)="back()">Back</button>

            </ion-list>
        </div>
    </div>
</ion-content>
