<ion-header>
    <div class="a3-container a3-justify-between a3-items-center a-background-header a-park-header-height">
        <div class="btn-back" text-center (click)="closeView()">
            <img src="assets/ipark/icon/btn_back.png" alt="">
        </div>
        <div class="a-park-header-title">
            <span>Đăng ký dịch vụ</span>
        </div>
        <div class="btn-back" text-center style="opacity: 0">
            <img src="assets/ipark/icon/btn_back.png" alt="">
        </div>
    </div>
</ion-header>

<ion-content>
    <div class="a1-container" text-center>

        <div class="a-sign-top" text-center>
            <div class="a-sign-icon" text-center>
                <img src="assets/ipark/icon/parked-car.png" alt="">
            </div>
            <div text-center class="a-sign-name"><span>Đăng ký đỗ xe</span></div>
        </div>
        <div style="height: 40px"></div>

        <div class="a-park-status" text-left>
            <div class="a-park-address"><span>Mã điểm đỗ : {{park.parkID}}</span></div>
            <div class="a3-container a3-justify-between a3-items-center">
                <div><span>{{park.parkAddress}}</span></div>
                <div class="a-park-distance"><span>0km</span></div>
            </div>
            <div class="a-status"><span>Còn 0 chỗ trống</span></div>
        </div>

        <div style="height: 40px"></div>

        <div class="a-sign-form a1-relative">
            <div class="a-car-icon" text-center>
                <img src="assets/ipark/icon/ic_booking_car.png" alt="">
            </div>
            <div style="height: 10px"></div>
            <div class="a3-container a3-items-center">
                <div class="a-item-label" text-center (click)="getCars()">
                    <img src="assets/ipark/icon/exchange.png" alt="">
                </div>
                <div class="a-item-name"><span>{{carID}}</span></div>
                <div class="a-btn-add" text-center (click)="addCar()">
                    <img src="assets/ipark/icon/plus.png" alt="">
                </div>
            </div>

            <div style="height: 20px"></div>

            <div text-center class="a-clock-icon">
                <img src="assets/ipark/icon/clock.png" alt="">
            </div>
            <div class="a-time" text-center (click)="showRadio()">
                <span>{{testRadioResult}} giờ</span>
            </div>

            <div style="height: 20px"></div>

            <div class="a-price" text-center>
                <span>{{testRadioResult*2}}0000đ</span>
            </div>
        </div>
        <div class="a-btn-bottom a3-container-center a-background-header">
            <span>Đăng ký</span>
        </div>

    </div>
