<ion-header>
    <ion-navbar>
        <ion-title class="a1-content-center">Đặt phòng</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-item-group>
        <ion-item-divider color="light">Thông tin điểm dịch vụ</ion-item-divider>
        <ion-item>
            <ion-icon item-start name="pin"></ion-icon>
            <ion-label>{{park.parkAddress}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon item-start name="call"></ion-icon>
            <ion-label>{{park.parksHotLine}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon item-start name="list"></ion-icon>
            <ion-label>30/45 phòng </ion-label>
        </ion-item>
    </ion-item-group>
    <ion-item-group>
        <ion-item-divider color="light">Chọn xe</ion-item-divider>
        <ion-item (click)="getCarsList()">
            <ion-icon item-start name="car"></ion-icon>
            <ion-label>{{carID}}</ion-label>
        </ion-item>
        <button ion-item (click)="addCar()">Thêm xe</button>
    </ion-item-group>

    <ion-item-group>
        <ion-item-divider color="light">Thời gian</ion-item-divider>
        <ion-item>
            <ion-label>Ngày bắt đầu</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
        </ion-item>



        <ion-item>
            <ion-label>Ngày kết thúc</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.monthEnd"></ion-datetime>
        </ion-item>


    </ion-item-group>

    <ion-item-group>
        <ion-item-divider color="light">Thanh toán</ion-item-divider>
        <ion-item>
            <ion-icon item-start name="cart"></ion-icon>
            <ion-label>200000VNĐ</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon item-start name="card"></ion-icon>
            <ion-label>Thẻ</ion-label>
        </ion-item>
    </ion-item-group>
</ion-content>
<ion-footer>
    <button ion-button block class="a-background-button btn-bottom" (click)="sign()">Đăng ký</button>
</ion-footer>
